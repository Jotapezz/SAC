    <script>
        $(document).ready(function () {
            var tabla_consumo = $('#example').DataTable({
                "language": { "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json" },
                columns: [
                    { "title": "Empleado", "data": "nom_empleado" },
                    { "title": "Consumo", "data": "tipo_consumo" },
                    { "title": "Fecha", "data": "dt_consumo" },
                    { "title": "Precio", "data": "precio" },
                    { "title": "Acciones", "defaultContent": "<button class='btnEditar btn btn-success' type='button'>Editar</button>&nbsp;&nbsp;<button class='btnBorrar btn btn-danger' type='button'>Borrar</button>" },
                    
                ]
            });
            GetConsumos();

            // Obtener lista de usuarios
            function GetConsumos() {
                const id_empresa = localStorage.getItem('id_empresa');
                console.log(id_empresa)
                return $.ajax({
                    url: 'http://localhost:3000/api/v1/consumos/' + id_empresa,
                    type: 'GET',
                    success: function (response) {
                        const res = response;
                        const consumo = res.data;
                        console.log(consumo); //<-aqui hago un console para ver lo que devuelve
                        consumo.forEach(fila => {
                            tabla_consumo.row.add({
                                "nom_empleado": fila.nom_empleado,
                                "tipo_consumo": fila.tipo_consumo,
                                "dt_consumo": fila.dt_consumo,
                                "precio": fila.precio
                            }).draw();
                        });
                    }
                });
            }
        });
    </script>
