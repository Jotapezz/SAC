						<h3 class="major">Ingreso de usuarios</h3>
						<p>Llena el siguiente formulario para ingresar un usuario </p>


						<form id="add-user-form">
							<label for="id_rol">Rol:</label>
							<select id="id_rol" name="id_rol">
							  <option value="1">Administrador</option>
							  <option value="2">Usuario</option>
							  <option value="3">Básico</option>
							</select><br><br>

							<select id="id_empresa" name="id_empresa">
							  <!-- Aquí se cargarán las opciones desde JavaScript -->
							</select><br><br>
						  
							<label for="rut">RUT:</label>
							<input type="text" id="rut" name="rut"><br><br>
						  
							<label for="dv">DV:</label>
							<input type="text" id="dv" name="dv"><br><br>
						  
							<label for="nombre">Nombre:</label>
							<input type="text" id="nombre" name="nombre"><br><br>
						  
							<label for="ap_paterno">Apellido paterno:</label>
							<input type="text" id="ap_paterno" name="ap_paterno"><br><br>
						  
							<label for="ap_materno">Apellido materno:</label>
							<input type="text" id="ap_materno" name="ap_materno"><br><br>
						  
							<label for="correo">Correo electrónico:</label>
							<input type="email" id="correo" name="correo"><br><br>
						  
							<label for="contrasena">Contraseña:</label>
							<input type="password" id="contrasena" name="contrasena"><br><br>
						  
							<input type="submit" value="Agregar usuario">
						  </form>
