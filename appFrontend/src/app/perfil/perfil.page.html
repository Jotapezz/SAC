
<ion-content class="fondo"> 

  
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button href="/login">
        <ion-icon size="large" color="light" name="arrow-back-circle-outline" ></ion-icon>
      </ion-button>
      </ion-buttons>
      <h3>Perfil</h3>
      <ion-buttons slot="end" >
        <ion-button href="/login">
        <ion-icon size="large" color="light" name="log-out-outline" ></ion-icon>
      </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Usuario</ion-card-subtitle>
      <ion-card-title>{{nombre}} {{apellido}}</ion-card-title>
      <ion-card-subtitle>{{correo}}</ion-card-subtitle>
      <br>
      <button (click)="goToRecovery()">Modificar contrase√±a</button>
      <br>
      <button (click)="goToDashboard()">Volver</button>
    </ion-card-header>
  
  
  </ion-card>
  

  </ion-content>
