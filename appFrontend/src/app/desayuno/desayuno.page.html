<ion-content>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <ion-item>
      <ion-label position="floating">Rut de trabajador</ion-label>
      <ion-input type="text" name="text" ngModel required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="loggingIn || !loginForm.valid">Registrar Consumo</ion-button>
  </form>
</ion-content>
