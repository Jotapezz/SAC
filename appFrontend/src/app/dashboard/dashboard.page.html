<ion-content class="fondo">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="dark" (click)="goBack()">
          <ion-icon name="arrow-back-circle-outline" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
      <h3>Home</h3>
      <ion-buttons slot="end">
        <ion-button (click)="logOut()" color="dark">
          <ion-icon (click)="logOut()"size="large" color="dark" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="fondo">
    <div class="logo-container">
      <ion-img src="assets/icon/00_log_sac.png" class="logo-sac"></ion-img>
    </div>
    <h3 class="bienvenida-text">Hola {{nombre}}</h3>

    <ion-button class="registroButton" shape="round" expand="full" href="/registro" color="primary">Registrar</ion-button>


    <div class="categorias">
      <ion-card class="caja" color="secondary" (click)="goToPerfil()">
        <ion-card-header>
          <ion-icon name="document-outline"></ion-icon>
          <ion-card-title>Mi perfil</ion-card-title>
        </ion-card-header>
      </ion-card>

      <ion-card class="caja" color="danger"  href="https://sugallardoy.github.io/front_portafolio/faqOut.html">
        <ion-card-header>
          <ion-icon name="help-outline"></ion-icon>
          <ion-card-title>FAQ</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>

    <ion-card>
      <img alt="Silhouette of mountains" src="https://concepto.de/wp-content/uploads/2019/07/administracion-de-recursos-humanos-e1563484727359-800x400.jpg" />
      <ion-card-header>
        <ion-card-title>S.A.C</ion-card-title>
        <ion-card-subtitle>¿Quienes Somos?</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        S.A.C.® es una solución administrativa con la capacidad de ayudar a las diferentes áreas de las empresas que requieran realizar registros y obtener informes que le permitan tomar decisiones con rapidez.

      </ion-card-content>
    </ion-card>
  
  </ion-content>
</ion-content>
